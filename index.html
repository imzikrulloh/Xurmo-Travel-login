<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Xurmo Travel</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				<img src="./logops.jpg" alt=""> <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h1>Ro'yxatdan o'ting!</h1>
			<form id="new-todo-form">
				<h4>Ismingiz & Telefon Raqamingiz:</h4>
				<input 
					type="text" 
					placeholder="Jaloldin +998916810707"
					name="content"
					id="content" />
				
				<h4>Ziyorat Turini Tanlang!</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Umra Ziyorati</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" disabled onclick="uzur()">
						<span class="bubble personal"></span>
						<div>Xaj Ziyorati</div>
					</label>
				</div>

				<input type="submit" value="Yuborish" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>Ziyoradchilar Ro'yxati:</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
